<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADC | cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>

    <div class="linha-vertical"></div>

    <a href="index.html">
    <img src="ADC_nitidez_melhorada (4).jpeg" alt="">
</a>

<br><br>

 <div class="cadastro-container">

    <h1>Cadastre-se</h1>

   

<div class="marcacao">

    <!-- Nome -->
    <p>Nome: <span style="color: red;">*</span></p>
    <input type="text" name="nome">

    <!-- CPF -->
    <p>Cpf <span style="color: red;">*</span></p>
    <input type="text" name="cpf">

    <!-- Email -->
    <p>Email <span style="color: red;">*</span></p>
    <input type="email" name="email">

    <!-- Confirmar Email -->
    <p>Confirmar Email <span style="color: red;">*</span></p>
    <input type="email" name="confirmar-email">

    <!-- Data de Nascimento -->
    <p>Data de Nascimento <span style="color: red;">*</span></p>
    <input type="date" name="data-nascimento">

    <!-- Sexo -->
    <p class="sexo-label">Sexo <span style="color: red;">*</span></p>
    <select name="sexo">
        <option value="">Selecione</option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
    </select>

    <!-- Telefone -->
    <p class="tel-label">Telefone <span style="color: red;">*</span></p>
    <input type="tel" name="telefone" class="telefone">

    <!-- Senha -->
    <p class="senha-label">Senha <span style="color: red;">*</span></p>
    <input type="password" name="senha" class="senha">

    <!-- Confirmar Senha -->
    <p class="senha2-label">Confirmar Senha <span style="color: red;">*</span></p>
    <input type="password" name="confirmar-senha" class="senha">

    <!-- BotÃ£o -->
    <div class="botao-container">
        <button class="botao-cadastrar">Cadastrar</button>
    </div>

</div> 
</div>



    
</body>
</html>
