<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADC | Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="linha-vertical"></div>

    <header class="logo-header">
        <a href="index.html">
            <img src="ADC_nitidez_melhorada (4).jpeg" alt="ADC Psicologia - Voltar ao inÃ­cio">
        </a>
    </header>

    <main class="cadastro-container">
        <h1>Cadastre-se</h1>

        <form class="form-cadastro" id="form-cadastro" novalidate>
            <div class="form-row">
                <div class="form-group">
                    <label for="nome">Nome <span class="required">*</span></label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="form-group">
                    <label for="cpf">CPF <span class="required">*</span></label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="confirmar-email">Confirmar Email <span class="required">*</span></label>
                    <input type="email" id="confirmar-email" name="confirmar-email" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="data-nascimento">Data de Nascimento <span class="required">*</span></label>
                    <input type="date" id="data-nascimento" name="data-nascimento" required>
                </div>

                <div class="form-group">
                    <label for="sexo">Sexo <span class="required">*</span></label>
                    <select id="sexo" name="sexo" required>
                        <option value="">Selecione</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone <span class="required">*</span></label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="senha">Senha <span class="required">*</span></label>
                    <input type="password" id="senha" name="senha" required>
                </div>

                <div class="form-group">
                    <label for="confirmar-senha">Confirmar Senha <span class="required">*</span></label>
                    <input type="password" id="confirmar-senha" name="confirmar-senha" required>
                </div>
            </div>

            <div class="botao-container">
                <button type="submit" class="botao-cadastrar">Cadastrar</button>
            </div>
        </form>
    </main>

    <script src="cadastro.js"></script>
</body>
</html>
